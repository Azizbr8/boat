<div class="container">  
  <form id="connexion">
    <h3>Login</h3>
    <p *ngIf="isError" class="errorConnect">Wrong email or password</p>
    <fieldset>
      <input placeholder="Email" name="email" [(ngModel)]="email" type="email" tabindex="1" required>
    </fieldset>
    <fieldset>
      <input placeholder="Password" name="password" [(ngModel)]="password" type="password" tabindex="2" required>
    </fieldset>
    <fieldset>
      <button (click)="login()" name="submit" type="submit">Submit</button>
    </fieldset>
    <div class="inscriptionContainer">
        <a class="inscriptionLink" (click)="inscription()">Inscription</a>
    </div>
  </form>
  
</div>
